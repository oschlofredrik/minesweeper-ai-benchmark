<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Replay - Minesweeper AI Benchmark</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .board-container {
            margin: 2rem auto;
            max-width: 800px;
        }
        
        .board {
            display: inline-grid;
            gap: 1px;
            background-color: #374151;
            padding: 1px;
            font-family: monospace;
            font-size: 14px;
        }
        
        .cell {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e5e7eb;
            cursor: default;
        }
        
        .cell.hidden { background-color: #9ca3af; }
        .cell.revealed { background-color: #f3f4f6; }
        .cell.flagged { background-color: #fbbf24; }
        .cell.mine { background-color: #ef4444; color: white; }
        
        .cell.num-1 { color: #3b82f6; }
        .cell.num-2 { color: #10b981; }
        .cell.num-3 { color: #ef4444; }
        .cell.num-4 { color: #8b5cf6; }
        .cell.num-5 { color: #f59e0b; }
        .cell.num-6 { color: #06b6d4; }
        .cell.num-7 { color: #1f2937; }
        .cell.num-8 { color: #6b7280; }
        
        .replay-controls {
            margin: 1rem 0;
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
        }
        
        .replay-controls button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--card-bg);
            cursor: pointer;
        }
        
        .replay-controls button:hover {
            background-color: #f3f4f6;
        }
        
        .move-info {
            margin: 1rem 0;
            padding: 1rem;
            background-color: #f9fafb;
            border-radius: 4px;
        }
        
        .move-info h4 {
            margin-bottom: 0.5rem;
        }
        
        .reasoning {
            font-style: italic;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>üéÆ Game Replay</h1>
            <p><a href="/">‚Üê Back to Leaderboard</a></p>
        </div>
    </header>

    <main class="container">
        <section class="section">
            <h2>Game Details</h2>
            <div id="game-info">
                <p>Loading game data...</p>
            </div>
            
            <div class="board-container">
                <div id="board" class="board"></div>
            </div>
            
            <div class="replay-controls">
                <button id="first-btn">‚èÆ First</button>
                <button id="prev-btn">‚óÄ Previous</button>
                <button id="play-btn">‚ñ∂ Play</button>
                <button id="next-btn">Next ‚ñ∂</button>
                <button id="last-btn">Last ‚è≠</button>
                <span id="move-counter">Move 0 / 0</span>
            </div>
            
            <div id="move-info" class="move-info" style="display: none;">
                <h4>Move <span id="move-number">0</span></h4>
                <p><strong>Action:</strong> <span id="move-action">-</span></p>
                <p class="reasoning" id="move-reasoning">-</p>
            </div>
        </section>
    </main>

    <script>
        // Get game ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('id');
        
        let gameData = null;
        let currentMove = 0;
        let isPlaying = false;
        let playInterval = null;
        
        // Load game data
        async function loadGame() {
            if (!gameId) {
                document.getElementById('game-info').innerHTML = '<p class="danger">No game ID provided</p>';
                return;
            }
            
            try {
                const response = await fetch(`/api/games/${gameId}/replay`);
                if (!response.ok) throw new Error('Game not found');
                
                gameData = await response.json();
                initializeReplay();
            } catch (error) {
                document.getElementById('game-info').innerHTML = `<p class="danger">Error: ${error.message}</p>`;
            }
        }
        
        // Initialize replay
        function initializeReplay() {
            // Show game info
            document.getElementById('game-info').innerHTML = `
                <p><strong>Model:</strong> ${gameData.model_name}</p>
                <p><strong>Status:</strong> ${gameData.final_status}</p>
                <p><strong>Total Moves:</strong> ${gameData.num_moves}</p>
            `;
            
            // Initialize board
            renderBoard(0);
            
            // Update move counter
            updateMoveCounter();
            
            // Setup controls
            setupControls();
        }
        
        // Render board state
        function renderBoard(moveIndex) {
            // This is a simplified renderer - in a real implementation,
            // we'd parse the board state from the move data
            const board = document.getElementById('board');
            board.innerHTML = '<p>Board visualization would go here</p>';
            
            // Show move info
            if (moveIndex > 0 && gameData.moves[moveIndex - 1]) {
                const move = gameData.moves[moveIndex - 1];
                document.getElementById('move-info').style.display = 'block';
                document.getElementById('move-number').textContent = moveIndex;
                document.getElementById('move-action').textContent = move.action || '-';
                document.getElementById('move-reasoning').textContent = move.reasoning || 'No reasoning provided';
            } else {
                document.getElementById('move-info').style.display = 'none';
            }
        }
        
        // Update move counter
        function updateMoveCounter() {
            document.getElementById('move-counter').textContent = 
                `Move ${currentMove} / ${gameData ? gameData.num_moves : 0}`;
        }
        
        // Setup control buttons
        function setupControls() {
            document.getElementById('first-btn').addEventListener('click', () => {
                currentMove = 0;
                renderBoard(currentMove);
                updateMoveCounter();
            });
            
            document.getElementById('prev-btn').addEventListener('click', () => {
                if (currentMove > 0) {
                    currentMove--;
                    renderBoard(currentMove);
                    updateMoveCounter();
                }
            });
            
            document.getElementById('next-btn').addEventListener('click', () => {
                if (currentMove < gameData.num_moves) {
                    currentMove++;
                    renderBoard(currentMove);
                    updateMoveCounter();
                }
            });
            
            document.getElementById('last-btn').addEventListener('click', () => {
                currentMove = gameData.num_moves;
                renderBoard(currentMove);
                updateMoveCounter();
            });
            
            document.getElementById('play-btn').addEventListener('click', () => {
                if (isPlaying) {
                    stopPlaying();
                } else {
                    startPlaying();
                }
            });
        }
        
        // Start auto-play
        function startPlaying() {
            isPlaying = true;
            document.getElementById('play-btn').textContent = '‚è∏ Pause';
            
            playInterval = setInterval(() => {
                if (currentMove < gameData.num_moves) {
                    currentMove++;
                    renderBoard(currentMove);
                    updateMoveCounter();
                } else {
                    stopPlaying();
                }
            }, 1500);
        }
        
        // Stop auto-play
        function stopPlaying() {
            isPlaying = false;
            document.getElementById('play-btn').textContent = '‚ñ∂ Play';
            if (playInterval) {
                clearInterval(playInterval);
                playInterval = null;
            }
        }
        
        // Load game on page load
        loadGame();
    </script>
</body>
</html>
